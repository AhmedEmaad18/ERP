<div class="container mt-4" dir="rtl">
  <div class="row">
      <div class="col-md-3 mb-4" *ngFor="let card of cards">
          <div class="card" routerLink="/location">
              <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                      <h5 class="card-title mb-0 fs-6">{{ card.title }}</h5>
                      <i class="bi bi-three-dots-vertical"></i>
                  </div>
                  <p class="card-text">{{ card.location }}</p>
                  <a href="#" class="btn btn-primary">{{ card.count }} {{ card.status }}</a>
              </div>
          </div>
      </div>
  </div>
</div>
