<div class="container-fluid mt-0">
  <div class="table-responsive">
    <table class="table table-striped "> 
      <thead class="bg-light text-dark">
        <tr>
          <th></th>
          <th>Number</th>
          <th>Date</th>
          <th>Customer</th>
          <th>Salesperson</th>
          <th>Next Activity</th>
          <th>Company Name</th>
          <th>Total</th>
          <th>Status</th>
          <th><i class="bi bi-three-dots-vertical"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data" [ngClass]="{'table-primary': item.status === 'Pending', 'table-success': item.status === 'Completed', 'table-warning': item.status === 'In Progress'}">
          <td>
            <input type="checkbox" [(ngModel)]="item.selected" />
          </td>
          <td>{{ item.number }}</td>
          <td>{{ item.date | date: 'shortDate' }}</td>
          <td>
           {{ item.customerName }}
          </td>
          <td> <img src="../../../../assets/man_4140048.png" style="width: 25px; height: 20px; margin-right: 5px;">{{ item.salesName }}</td>
          <td>
            <mat-icon *ngIf="item.nextActivity === 'Follow up call'">phone</mat-icon>
            <mat-icon *ngIf="item.nextActivity === 'Email update'">email </mat-icon>
            <mat-icon *ngIf="item.nextActivity === 'Schedule meeting'">calendar_today</mat-icon>
            <mat-icon *ngIf="item.nextActivity === 'Send proposal'">description</mat-icon>
          </td>
          <td>{{ item.companyName }}</td>
          <td>{{ item.total | currency }}</td>
          <td> <span style="background-color: rgb(30, 242, 30); border-radius: 5px;"> {{ item.status }}</span></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
